# ==================== General ====================
# 서버 이름 (옵션)
daemonize no
pidfile /var/run/redis.pid

# 포트 설정
port 6379
bind 0.0.0.0

# 외부 클라이언트 접근을 허용하는 경우 비밀번호 설정
requirepass redis

# 데이터베이스 기본 개수 (기본값: 16)
databases 16

# ==================== Persistence ====================
# RDB Snapshot 설정 (지속성)
save 900 1  # 900초(15분)마다 1개 이상의 key 변경 시
save 300 10 # 300초(5분)마다 10개 이상의 key 변경 시
save 60 10000 # 60초(1분)마다 10,000개 이상의 key 변경 시

# RDB 저장 경로
dir /data

# Append-Only File(AOF) 설정 (지속성 향상)
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec # 매초 디스크로 동기화 (성능과 안전성의 절충)

# ==================== Memory Management ====================
# 최대 메모리 사용량 (예: 2GB)
maxmemory 2gb

# 메모리 초과 정책 (LRU 알고리즘)
maxmemory-policy allkeys-lru

# ==================== Logging ====================
# 로그 레벨 (debug, verbose, notice, warning)
loglevel notice

# 로그 파일 경로
logfile "/var/log/redis/redis.log"

# ==================== Security ====================
# CLIENT SETNAME 명령어로 연결된 클라이언트 이름 설정 가능
# rename-command FLUSHDB "custom-flushdb"  # 예시로 중요한 명령어 비활성화/이름 변경

# ==================== Network ====================
# 타임아웃 (초)
timeout 300

# TCP Keepalive 설정
tcp-keepalive 60

# ==================== Replication ====================
# Redis 복제 (옵션)
# replicaof <master-host> <master-port>

# ==================== Misc ====================
# Redis 최대 클라이언트 수
maxclients 10000

# slowlog 설정 (느린 명령 로깅)
slowlog-log-slower-than 10000 # 10ms 이상 소요된 명령어 기록
slowlog-max-len 128

# ==================== Advanced ====================
# Lua 스크립트 실행 제한 시간
lua-time-limit 5000

# I/O 이벤트 방식 (자동: epoll, kqueue, select)
# use the default setting unless troubleshooting
# event-driven architecture automatically chooses best.
